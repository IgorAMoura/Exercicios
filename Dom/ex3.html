<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Dom3</title>
</head>

<body>
    <button onclick="voltarPagina()">voltar</button>
    <button onclick="fecharPagina()">fechar</button>
    <button onclick="mostrarLocal()">mostrar</button>

    <script>
        function voltarPagina()
            {window.history.back()}
            
        function mostrarLocal()
            {alert("sua pagina esta: " + window.location)}

        function fecharPagina()
            {window.close()}

    </script>

</body>
</html>

<!-- 1 -alterar o texto de um parágrafo ao clicar em um botão. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Dom1</title>
</head>

<body>
    <p id="frase">frase original</p>
    <button onclick="alterarFrase()">altere o texto</button>

    <script>
    function alterarFrase()
    {let frase = document.getElementById("frase")
    frase.innerText = "nova Frase"}
    </script>

</body>

</html>
